{% load i18n %}

{% if current_page.has_previous or current_page.has_next %}
<nav aria-label="page navigation">
    <ul class="pagination justify-content-center" style="margin-top: 20px;">
        <li class="page-item{% if not current_page.has_previous %} disabled{% endif %}">
            <a
                    class="page-link"
                    {% if current_page.has_previous %}
                    href="?{{ page_var }}={{ current_page.previous_page_number }}
                    {% if querystring %}&{{ querystring }}{% endif %}"
                    {% endif %}
                    aria-label="Previous"
            >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% for page in current_page.visible_page_range %}
        <li class="page-item{% if page == current_page.number %} active{% endif %}">
        <a class="page-link" href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
        </li>
        {% endfor %}
        <li class="page-item{% if not current_page.has_next %} disabled{% endif %}">
            <a
                    class="page-link"
                    {% if current_page.has_next %}
                    href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"
                    {% endif %}
                    aria-label="Next"
            >
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
